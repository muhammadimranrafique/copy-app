# Nixpacks configuration for Railway deployment
# This tells Railway how to build and run the Python backend in a monorepo structure

# Force Python provider (prevents auto-detection as Node.js due to root package.json)
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql"]
aptPkgs = ["libpq-dev"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "cd backend && python -m pip install --upgrade pip",
    "cd backend && pip install -r requirements.txt"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8080}"

