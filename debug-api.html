<!DOCTYPE html>
<html>
<head>
    <title>API Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>School Copy App - API Debug Tool</h1>
    
    <div>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testAllEndpoints()">Test All Endpoints</button>
        <button onclick="testAuth()">Test Authentication</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        const API_V1 = `${API_BASE}/api/v1`;
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testBackendHealth() {
            log('Testing backend health...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.text();
                
                if (response.ok) {
                    log(`✅ Backend Health: ${response.status} - ${data}`, 'success');
                } else {
                    log(`❌ Backend Health Failed: ${response.status} - ${data}`, 'error');
                }
            } catch (error) {
                log(`❌ Backend Health Error: ${error.message}`, 'error');
            }
        }
        
        async function testAuth() {
            log('Testing authentication...', 'info');
            
            try {
                // Test login
                const loginResponse = await fetch(`${API_V1}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'username=admin&password=admin123'
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    log(`✅ Login Success: Got token`, 'success');
                    
                    // Store token for other tests
                    localStorage.setItem('access_token', loginData.access_token);
                    
                    return loginData.access_token;
                } else {
                    const errorText = await loginResponse.text();
                    log(`❌ Login Failed: ${loginResponse.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`❌ Auth Error: ${error.message}`, 'error');
            }
            
            return null;
        }
        
        async function testEndpoint(name, url, method = 'GET') {
            const token = localStorage.getItem('access_token');
            const headers = {
                'Content-Type': 'application/json'
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            
            try {
                const response = await fetch(url, { method, headers });
                const responseText = await response.text();
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    log(`✅ ${name}: ${response.status}`, 'success');
                    log(`<pre>${JSON.stringify(responseData, null, 2)}</pre>`, 'info');
                } else {
                    log(`❌ ${name}: ${response.status} - ${responseText}`, 'error');
                }
            } catch (error) {
                log(`❌ ${name} Error: ${error.message}`, 'error');
            }
        }
        
        async function testAllEndpoints() {
            log('Starting comprehensive API test...', 'info');
            
            // First ensure we're authenticated
            const token = await testAuth();
            if (!token) {
                log('❌ Cannot proceed without authentication', 'error');
                return;
            }
            
            // Test all endpoints
            const endpoints = [
                ['Leaders', `${API_V1}/leaders/`],
                ['Orders', `${API_V1}/orders/`],
                ['Products', `${API_V1}/products/`],
                ['Payments', `${API_V1}/payments/`],
                ['Expenses', `${API_V1}/expenses/`],
                ['Dashboard', `${API_V1}/dashboard/`]
            ];
            
            for (const [name, url] of endpoints) {
                await testEndpoint(name, url);
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay
            }
            
            log('✅ API testing complete!', 'success');
        }
        
        // Auto-run health check on page load
        window.onload = () => {
            testBackendHealth();
        };
    </script>
</body>
</html>
